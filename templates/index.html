<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ImgPost</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="csrf_token" content={{._csrf}}>
</head>
<body>
  <div id="app">

    <div class="header">
      <a href="/">
        <span class="title">Img Post</span>
      </a>
      {{if .alive}}
        <a href="/user/{{.id}}">
          <span class="img">
            <img class="icon iconMargin" src="/icon/{{.id}}.jpg">
          </span>
          <span class="user">{{.name}}</span>
        </a>
        <a href="/auth/google/logout">ログアウト</a>
      <button class="post" id="post" @click="transPage()">投稿</button>
      {{else}}
      <span class="login">
        <a href="/auth/google">ログイン</a>
      </span>
      {{end}}
    </div>
      <component v-bind:is="currentPage"></component>
  </div>
  <script src="static/bundle.js"></script>
</body>
</html>
